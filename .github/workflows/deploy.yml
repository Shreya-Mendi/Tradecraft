name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:       # Allow manual re-deploy

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping deploys; cancel in-progress if a newer push arrives
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Vite app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint

      # Pull latest pipeline result files from the data branch (if it exists)
      - name: Fetch pipeline data artifacts
        run: |
          git fetch origin data --depth=1 2>/dev/null && \
          git checkout origin/data -- public/data/ 2>/dev/null && \
          echo "Data branch fetched" || echo "No data branch yet â€” skipping"
        working-directory: frontend
        continue-on-error: true

      # Compute a cache-buster from the data branch commit (if it exists)
      - name: Compute data hash
        id: data_hash
        run: |
          HASH=$(git rev-parse origin/data 2>/dev/null | cut -c1-8 || echo "00000000")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Build
        working-directory: frontend
        env:
          VITE_GH_OWNER: ${{ github.repository_owner }}
          VITE_GH_REPO:  ${{ github.event.repository.name }}
          VITE_DATA_HASH: ${{ steps.data_hash.outputs.hash }}
        run: npm run build

      - name: Validate build output
        run: |
          test -f frontend/dist/index.html || (echo "Build missing index.html" && exit 1)
          echo "Build output OK"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
